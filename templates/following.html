{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 caption1 align="center"">
            <h1>Following</h1>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="container-fluid">
    {% if following %}
    {% for user in following %}
    <div class="row">
        <div class="col-sm-4">{{user.name}}</div>
        <div class="col-sm-4">{{user.username}}</div>
        <div class="col-sm-4">
            <a href="/{{username}}/unfriend={{user.id}}">Unfriend</a>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <div><a href="/{{username}}/follow">To follow more people, click here</a></div>

</div>
</div>
{% endblock %}
