{% extends 'base.html' %}

{% block content %}

<div>
<h2>See messages with :</h2>
</div>
{% if friends %}
{% for friend in friends %}
<div class="row">
    <a href="/{{user.username}}/messages/{{friend.username}}">{{friend.name}}</a>
</div>
{% endfor %}
{% else %}
You have no friends.
<a href="/{{user.username}}/follow">Click here to add friends</a>

{% endif %}
{% endblock %}
