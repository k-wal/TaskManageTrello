{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 caption1 align="center"">
            <h1>Edit List : {{list.name}}</h1>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="container">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form class="" action="/{{username}}/list/{{list_id}}/list_update" method="POST">
                {{ form.csrf_token }}
                {% from "_formhelpers.html" import render_field %}
                <div class="form-group">{{render_field(form.name, class_="form-control")}}</div>
                <div class="form-group">{{render_field(form.description, class_="form-control")}}</div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
