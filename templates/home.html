{% extends 'base.html' %}

{% block content %}


<div>Welcome, {{ user.name }}</div>
<div><a href="/{{user.username}}/newtask">New Task</a></div>
<div><a href="/{{user.username}}/update_information">Change Information</a></div>
<div><a href="/{{user.username}}/logout">Logout</a></div>

<div class="container-fluid">
{% if tasks %}
{% for task in tasks %}
<div class="row">
	<div class="col-sm-4">{{task.name}}</div>
	<div class="col-sm-4">{{task.description}}</div>
	<div class="col-sm-4">{{task.deadline}}</div>
</div>
{% endfor %}
{% endif %}
</div>
{% endblock %}
