{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 caption1 align="center"">
            <h1>Make more friends</h1>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="sidebar-module sidebar-module-inset">
    <h4>Search Users</h4>
    <form class="form-inline" method="GET" action="/{{username}}/follow/search_users">
        <div class="form-group">
            <input type="text" class="form-control" name="query" id="query">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>

    <div class="container-fluid">
    {% if users %}
    {% for user in users %}
    {% if user.username != username %}
    <div class="row">
        <div class="col-sm-2"></div>
    	<div class="col-sm-3">{{user.name}}</div>
    	<div class="col-sm-3">{{user.username}}</div>
        <div clas="col-sm-3"><a href="/{{username}}/add_friend={{user.username}}">Send friend Request</a></div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    <div><a href="/{{username}}/following">See who your friends are.</a></div>

</div>
{% endblock %}
