{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 caption1 align="center"">
            <h1>Shared lists</h1>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="container-fluid">
    {% if all_lists %}
    {% for list in all_lists %}
    <div class="row">
        <div class="col-sm-4"><a href="/{{user.username}}/list/{{list.id}}">{{list.name}}</a></div>
        <div class="col-sm-4">{{list.description}}</div>
        <div class="col-sm-4"><a href="/{{user.username}}/exit={{list.id}}">Leave this list</a></div>
    </div>
    {% endfor %}
    {% endif %}

    <div><a href="/{{user.username}}/home">Go back to Home.</a></div>

</div>
</div>
{% endblock %}
